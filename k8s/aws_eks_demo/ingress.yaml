apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nbp-ingress
  namespace: nbp
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nbp-browser-service
                port:
                  number: 80